<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div class="left-section">
      <img src="images/img-tea-cozy-logo.webp" alt="">
    </div>
    <div class="right-section">
      <a href="#">Mission</a>
      <a href="#">Featured Tea</a>
      <a href="#">Locations</a>
    </div>
  </header>
  <main>
    <div class="top-section">
      <img src="images/img-mission-background.webp" alt="">
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div class="middle-section">
      <div class="middle-header">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy</h4>
      </div>
      <figure>
        <div class="tea-container">
          <img src="images/img-berryblitz.webp" alt="">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="tea-container">
          <img src="images/img-spiced-rum.webp" alt="">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="tea-container">
          <img src="images/img-donut.webp" alt="">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="tea-container">
          <img src="images/img-myrtle-ave.webp" alt="">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="tea-container">
          <img src="images/img-bedford-bizarre.jpg" alt="">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </figure>
    </div>
  </main>
</body>
</html>
