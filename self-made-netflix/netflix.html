<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/maincard.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="main-card">
    <img class="main-card-background" src="images/background.jpg" alt="">
    <header class="header">
      <img class="netflix-logo" src="images/netflix-logo.png" alt="">
      <div class="right-section">
        <div class="dropdown">
          <button onclick="dropDown()" class="dropdown-btn">
            <img src="images/globe.png" alt="">
            English
            <img class="arrow" src="images/arrow.png" alt="">
          </button>
          <div id="dropdown" class="dropdown-content">
            <a href="#">Українська</a>
            <a href="#">English</a>
          </div>
        </div>
        <button class="sign-in">Sign In</button>
      </div>
    </header>
    <div class="title-container">
      <p class="title-text1">Unlimited movies, TV shows, and more.</p>
      <p class="title-text2">Watch anywhere. Cancel anytime.</p>
      <p class="title-text3">Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="form">
        <input class="email-textbox" type="text" placeholder="Email address">
        <button class="get-started">Get Started 
          <img src="images/images.png" alt="">
        </button>
      </div>
    </div>
  </div>

  <script src="js/dropdown-menu.js"></script>
</body>

</html>
