<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>
	<link rel="stylesheet" href="styles/video.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/icons.css">
	<link rel="stylesheet" href="styles/sidebar.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header-top-section">
		<div class="left-section">
			<img class="hamburger-menu" src="icons/hamburger-menu.svg" />
			<img class="youtube-logo" src="icons/youtube-logo.svg" alt="">
		</div>
		<div class="middle-section">
			<input class="search-bar" type="text" placeholder="Введите запрос">
			<button class="search-button">
				<img class="search-icon" src="icons/search.svg" alt="">
			</button>
			<button class="voice-search-button">
				<img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="">
			</button>
		</div>
		<div class="right-section">
			<button class="settings-button">
				<img class="kebab-menu-icon" src="icons/kebab-menu.png" alt="">
			</button>
			<button class="log-in-button">
				<img src="icons/user-icon.png" alt="">
				<p class="log-in-text">ВОЙТИ</p>
			</button>
		</div>
	</div>

	<div class="sidebar">
		<div class="sidebar-link">
			<img src="icons/home-icon.svg" alt="">
			<div>Главная</div>
		</div>
		<div class="sidebar-link">
			<img src="icons/explore-icon.svg" alt="">
			<div>Навигатор</div>
		</div>
		<div class="sidebar-link">
			<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
				style="pointer-events: none; display: block; width: 32%; height: 50%;">
				<g height="24" viewBox="0 0 24 24" width="24" class="style-scope yt-icon">
					<path
						d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33c-.77-.32-1.2-.5-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.87l-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"
						class="style-scope yt-icon"></path>
				</g>
			</svg>
			<div>Shorts</div>
		</div>
		<div class="sidebar-link">
			<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
				style="pointer-events: none; display: block; width: 32%; height: 50%;">
				<g class="style-scope yt-icon">
					<path d="M10,18v-6l5,3L10,18z M17,3H7v1h10V3z M20,6H4v1h16V6z M22,9H2v12h20V9z M3,10h18v10H3V10z"
						class="style-scope yt-icon"></path>
				</g>
			</svg>
			<div>Подписки</div>
		</div>
		<div class="sidebar-link">
			<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
				style="pointer-events: none; display: block; width: 32%; height: 50%;">
				<g class="style-scope yt-icon">
					<path d="M11,7l6,3.5L11,14V7L11,7z M18,20H4V6H3v15h15V20z M21,18H6V3h15V18z M7,17h13V4H7V17z"
						class="style-scope yt-icon"></path>
				</g>
			</svg>
			<div>Библиотека</div>
		</div>
		<div class="sidebar-link">
			<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 32%; height: 50%;"><g class="style-scope yt-icon"><path d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M22,12c0,5.51-4.49,10-10,10S2,17.51,2,12h1c0,4.96,4.04,9,9,9 s9-4.04,9-9s-4.04-9-9-9C8.81,3,5.92,4.64,4.28,7.38C4.17,7.56,4.06,7.75,3.97,7.94C3.96,7.96,3.95,7.98,3.94,8H8v1H1.96V3h1v4.74 C3,7.65,3.03,7.57,3.07,7.49C3.18,7.27,3.3,7.07,3.42,6.86C5.22,3.86,8.51,2,12,2C17.51,2,22,6.49,22,12z" class="style-scope yt-icon"></path></g></svg>
			<div>История</div>
		</div>
	</div>

	<div class="header-bottom-section">
		<button class="cloud">Все</button>
		<button class="cloud">Видеоигры</button>
		<button class="cloud">Музыка</button>
		<button class="cloud">Сейчас в эфире</button>
		<button class="cloud">Джемы</button>
		<button class="cloud">Футбол</button>
		<button class="cloud">Экшен и приключения</button>
		<button class="cloud">Рэп</button>
		<button class="cloud">Последние опубликованны...</button>
		<button class="cloud">Просмотрено</button>
	</div>




	<div class="whole-container">
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
		<div class="video-container"></div>
	</div>

</body>

</html>
